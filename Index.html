<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- First creat div for main-container to put all thing on it -->
    <div class="main-container">
        <div class="sunline sun"></div>
        <div class="orbitline orbit-1">
            <div class="orbit-1 rotating-orbit">
                <img class="1 mercury planet" src="planets/mercury.svg" alt="Saturn">
            </div>
        </div>
        <div class="orbitline orbit-2">
            <div class="orbit-2 rotating-orbit">
                <img class="2 venus planet" src="planets/venus.svg" alt="Venus">
            </div>
        </div>
        <div class="orbitline orbit-3">
            <div class="orbit-3 rotating-orbit">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
                <img class="3 earth planet" src="planets/earth.svg" alt="Earth">
            </div>
        </div>
        <div class="orbitline orbit-4">
            <div class="orbit-4 rotating-orbit">
                <img class="4 mars planet" src="planets/mars.png" alt="Venus">
            </div>
        </div>
        <div class="orbitline orbit-5">
            <div class="orbit-5 rotating-orbit">
                <img class="5 jupiter planet" src="planets/jupiter.png" alt="Venus">
            </div>
        </div>
        <div class="orbitline orbit-6">
            <div class="orbit-6 rotating-orbit">
                <img class="6 saturn planet" src="planets/saturn.svg" alt="Venus">
            </div>
        </div>
        <div class="orbitline orbit-7">
            <div class="orbit-7 rotating-orbit">
                <img class="7 uranus planet" src="planets/uranus.png" alt="Venus">
            </div>
        </div>
        <div class="orbitline orbit-8">
            <div class="orbit-8 rotating-orbit">
                <img class="8 neptune planet" src="planets/neptune.png" alt="Venus">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jq.js" charset="utf-8"></script>
</body>

</html>
